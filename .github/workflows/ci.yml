name: CI

on:
  push:
    branches: [main, develop, "feat/*"]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check merlya/

      - name: Run Ruff formatter check
        run: ruff format --check merlya/

  typecheck:
    name: Type Check
    runs-on: self-hosted
    continue-on-error: true  # Allow build to proceed despite type errors (temporary)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-PyYAML
          pip install -e .

      - name: Run mypy
        run: mypy merlya/ --ignore-missing-imports

  test:
    name: Test
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=merlya --cov-report=term-missing

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: bandit -r merlya/ -c pyproject.toml || true

  build:
    name: Build
    runs-on: self-hosted
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  notify:
    name: Slack Notification
    runs-on: self-hosted
    timeout-minutes: 5
    needs: [lint, typecheck, test, security, build]
    if: always()
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL }}
          SLACK_USERNAME: ${{ vars.SLACK_USERNAME }}
          SLACK_ICON_EMOJI: ${{ vars.SLACK_ICON_EMOJI }}
        run: |
          if [ -z "${SLACK_WEBHOOK_URL}" ]; then
            echo "⚠️  SLACK_WEBHOOK_URL secret not configured - skipping notification"
            exit 0
          fi

          CHANNEL="${SLACK_CHANNEL:-#ci-builds}"
          USERNAME="${SLACK_USERNAME:-Merlya CI}"
          ICON_EMOJI="${SLACK_ICON_EMOJI:-:robot_face:}"

          LINT_RESULT="${{ needs.lint.result }}"
          TEST_RESULT="${{ needs.test.result }}"
          BUILD_RESULT="${{ needs.build.result }}"

          if [ "$LINT_RESULT" == "success" ] && [ "$TEST_RESULT" == "success" ] && [ "$BUILD_RESULT" == "success" ]; then
            STATUS_EMOJI="✅"
            COLOR="good"
          else
            STATUS_EMOJI="❌"
            COLOR="danger"
          fi

          SUMMARY="${STATUS_EMOJI} *Merlya CI* #${{ github.run_number }} | \`${{ github.ref_name }}\`"
          DETAILS="Lint: ${LINT_RESULT} | Tests: ${TEST_RESULT} | Build: ${BUILD_RESULT}"

          curl -X POST "${SLACK_WEBHOOK_URL}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"channel\": \"${CHANNEL}\",
              \"username\": \"${USERNAME}\",
              \"icon_emoji\": \"${ICON_EMOJI}\",
              \"attachments\": [{
                \"color\": \"${COLOR}\",
                \"text\": \"${SUMMARY}\n${DETAILS}\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View build>\"
              }]
            }"
