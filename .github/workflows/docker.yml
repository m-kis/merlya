name: Docker

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'merlya/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/docker.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to registry'
        required: true
        default: false
        type: boolean

# Prevent concurrent builds
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch builds
            type=ref,event=branch
            # PR builds
            type=ref,event=pr
            # Version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Latest tag for default branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' || github.event.inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          docker build -t merlya-test .
          docker run --rm merlya-test --version
          echo "‚úÖ Image built and tested successfully"

      - name: Image size check
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} --format "{{.Size}}" | head -1)
          echo "üì¶ Image size: ${IMAGE_SIZE}"
          # Extract numeric value (in MB or GB)
          SIZE_NUM=$(echo "${IMAGE_SIZE}" | grep -oE '[0-9.]+')
          SIZE_UNIT=$(echo "${IMAGE_SIZE}" | grep -oE '[A-Z]+')
          if [ "$SIZE_UNIT" == "GB" ]; then
            echo "‚ö†Ô∏è Warning: Image size exceeds 1GB"
          fi
